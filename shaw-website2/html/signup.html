<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign Up - Shaw's Cars</title>
    <script src="../js/javascript.js"></script>
    
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="../media/logo.png" alt="Logo"></a>
            </div>
            <ul>
                <li><a href="../html/index.html">Home</a></li>
                <li><a href="../html/index.html#introduction">About</a></li>
            </ul>
            <div class="login-signup">
                <a href="../html/login.html">Login</a>
            </div>
        </nav>
    </header>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="signup-form" id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="validate()">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="../html/login.html">Login here</a></p>
    </div>

    <footer>
        <div class="footer-content">
            <ul>
            <p>&copy; 2024 Shaw's Cars. All rights reserved.</p>
            <p>Ahmed Nidhal Chaouachi G4</p>
        </ul>
        </div>
    </footer>
</body>

</html>
