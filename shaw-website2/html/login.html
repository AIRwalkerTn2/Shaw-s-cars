<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login - Shaw's Cars</title>
    <link rel="shortcut icon" href="../images/logoiset.jfif" type="">
    <script src="../js/javascript.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="../media/logo.png" alt="Logo"></a>
            </div>
            <ul>
                <li><a href="../html/index.html">Home</a></li>
                <li><a href="../html/index.html#introduction">About</a></li>
            </ul>
            <div class="login-signup">
                <a href="../html/signup.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="rememberMe">Remember Me</label>
                <input type="checkbox" id="rememberMe" name="rememberMe">
            </div>
            <div class="form-group">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
            <div class="form-group">
                <button type="button" onclick="validate()">Login</button>
            </div>
        </form>
    </div> 
    <footer>
        <div class="footer-content">
            <ul>
            <p>&copy; 2024 Shaw's Cars. All rights reserved.</p>
            <p>Ahmed Nidhal Chaouachi G4</p>
        </ul>
        </div>
    </footer>

    
</body>

</html>
